<html>
    <head>
    <title>Search</title>
    <style>
         body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2eadf;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #94693e;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2{
            color: #6b4f2f;
            text-align: center;
            font-style: italic;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cat-card {
            background-color: #fffbe9;
            padding: 15px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: transform 0.3s ease;
        }

        .cat-card:hover {
            transform: scale(1.2); 
        }

        .cat-card img {
            width: 150px;
            display: block;
            
        }        

        .cat-card p {
            margin: 10px 0;
            font-size: larger;
            text-align:center;
        }

    </style>
    </head>

    <body>
        <h1>SEARCH CAT PROFILE</h1>

        {% if cats %}
            <h2>The following matches your search:</h2>
            <div class="cat-grid">
                {% for cat in cats %}
                    <div class="cat-card" onclick="window.location.href='/viewprofile?name={{ cat.name }}'">
                        <img src="{{ url_for('static', filename=cat.image) }}" alt="{{ cat.name }}">
                        <p><strong>Name: </strong>{{ cat.name }}</p>
                        <p><strong>Gender: </strong>{{ cat.gender }}</p>
                    </div>
                {% endfor %}
            </div>
        {% elif message %}
            <h2>{{ message }}</h2>
        {% endif %}

    </body>
</html>
