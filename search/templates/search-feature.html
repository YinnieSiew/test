<html>
    <head>
    <title>Search</title>
    <style>
         body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2eadf;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        h1 {
            color: #94693e;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .search-bar {
            max-width:500px;
            background-color: #fffaf3;
            margin: 40px auto;
            padding: 30px;
            border-radius: 5px;
            font-size: medium;
            box-sizing: border-box;
            box-shadow: 0px 8px 3px #c39f76;
        }

        .search-bar label {
            color: #6b4f2f;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .search-bar input,
        .search-bar select {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            display:block;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus,
         .search-bar select:focus {
            border: 2px solid #94693e;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #c2a177;
            font-style: italic;
}

        .search-bar select {
            background-color: #fffbe9;
            color: #6b4f2f;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            background-image: url(icon/cat_paws_icon.png);
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 35px;
        }


        .search-bar button {
            width: 100%;
            padding: 12px;
            background-color: #dccbb7;
            border-radius: 15px;
            border: none;
            color: #6b4f2f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }    
            
        .search-bar button:hover {
            background-color: #d4bfae;
            transform: scale(1.05);
        }
        
    </style>
    </head>

    <body>
        <h1>SEARCH CAT PROFILE</h1>
        
        <form action="/cat-list" method="get">
            <div class="search-bar">

                <label for="name">Search by name:</label> 
                <input type="text" id="name" name="name" placeholder="e.g., Tom, Bubble" /> 
                
                <label for="gender">Filter by gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Not sure">Not sure</option>
                </select>

                <label>Filter by color:</label><br>
                <input type="checkbox" name="color" value="Black"> Black<br>
                <input type="checkbox" name="color" value="White"> White<br>
                <input type="checkbox" name="color" value="Brown"> Brown<br>
                <input type="checkbox" name="color" value="Gray(Blue)"> Gray (Blue)<br>
                <input type="checkbox" name="color" value="Orange(Ginger)"> Orange (Ginger)<br>
                <input type="checkbox" name="color" value="Calico"> Calico<br>
                <input type="checkbox" name="color" value="Tortoiseshell"> Tortoiseshell<br>
                <input type="checkbox" name="color" value="Tabby"> Tabby<br>
                <input type="checkbox" name="color" value="Cream"> Cream<br>
                <input type="checkbox" name="color" value="Silver"> Silver<br>
                <input type="checkbox" name="color" value="Other"> Other<br>
 
                <button type="submit">üêæGoüêæ</button>    
            </div>
        </form>    


    </body>
</html>
