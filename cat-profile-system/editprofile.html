{% extends 'base.html' %}

{% block title %}Edit Cat Profile{% endblock %}

{% block content %}
<style>
    body {
        background-color: #EDE0D7;
    }
</style>
<div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 40px);">
    <form action="{{ url_for('remove_profile_picture', id=profile.id) }}" method="post" enctype="multipart/form-data" style="width: 500px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
        <h1 style="text-align: center; margin-bottom: 20px;">Edit Cat Profile</h1>
        <div style="margin-bottom: 20px; text-align: center;">
            <div style="width: 150px; height: 150px; border-radius: 50%; border: 2px solid #ddd; margin: 0 auto; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture }}" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
                {% else %}
                <p style="margin: 0; font-size: 14px; color: #666; text-align: center;">Profile Picture Preview</p>
                {% endif %}
            </div>
            <br>
            <label for="profile_picture" style="display: block; font-weight: bold; margin-bottom: 5px;">Upload Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" style="margin-bottom: 10px;">
            <br>
            {% if profile.profile_picture %}
            <button type="submit" style="padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 5px;">Remove Picture</button>
            {% endif %}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: inline-block; width: 150px; font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" value="{{ profile.name }}" required style="width: 300px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="gender" style="display: inline-block; width: 150px; font-weight: bold;">Gender:</label>
            <select id="gender" name="gender" required style="width: 310px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Not sure" {% if profile.gender == 'Not sure' %}selected{% endif %}>Not sure</option>
            </select>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="color" style="display: inline-block; width: 150px; font-weight: bold;">Color:</label>
            <select id="color" name="color" required style="width: 310px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="Black" {% if profile.color == 'Black' %}selected{% endif %}>Black</option>
                <option value="White" {% if profile.color == 'White' %}selected{% endif %}>White</option>
                <option value="Brown" {% if profile.color == 'Brown' %}selected{% endif %}>Brown</option>
                <option value="Gray(Blue)" {% if profile.color == 'Gray(Blue)' %}selected{% endif %}>Gray (Blue)</option>
                <option value="Orange(Ginger)" {% if profile.color == 'Orange(Ginger)' %}selected{% endif %}>Orange (Ginger)</option>
                <option value="Calico" {% if profile.color == 'Calico' %}selected{% endif %}>Calico</option>
                <option value="Tortoiseshell" {% if profile.color == 'Tortoiseshell' %}selected{% endif %}>Tortoiseshell</option>
                <option value="Tabby" {% if profile.color == 'Tabby' %}selected{% endif %}>Tabby</option>
                <option value="Cream" {% if profile.color == 'Cream' %}selected{% endif %}>Cream</option>
                <option value="Silver" {% if profile.color == 'Silver' %}selected{% endif %}>Silver</option>
                <option value="Other" {% if profile.color == 'Other' %}selected{% endif %}>Other</option> 
            </select>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="description" style="display: inline-block; width: 150px; vertical-align: top; font-weight: bold;">Description:</label>
            <textarea id="description" name="description" rows="4" style="width: 300px; height: 100px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">{{ profile.description }}</textarea>
        </div>
        <div style="text-align: center;">
            <button type="submit" style="padding: 10px 20px; background-color: #94693e; color: white; border: none; border-radius: 5px; cursor: pointer;">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
