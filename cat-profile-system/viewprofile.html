{% extends 'base.html' %} 

{% block title %}Cat Profiles{% endblock %}

{block content %}
<style>
    body {
        background-color: #ffe4c4;
    }
</style>
<h1>Cat Profiles</h1>
<div class="profile-list">
    {% for profile in profiles %}
    <div class="profile-card">
        <img class="profile-picture" src="{{ profile.profile_picture }}" alt="{{ profile.name }}'s Profile Picture">
        
        <h2 class="profile-name">{{ profile.name }}</h2>
        
        <p class="profile-description">{{ profile.description }}</p>
        
        <div class="profile-actions">
            <a href="{{ url_for('edit_profile', id=profile.id) }}" class="edit-button">Edit</a>
            <form action="{{ url_for('delete_profile', id=profile.id) }}" method="post" class="delete-form">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
