{% extends 'base.html' %} 
#later need to change base.html following layout page name

{% block title %}Cat Profiles{% endblock %}

{block content %}
<h1>Cat Profiles</h1>
<ul>
    {% for profile in profiles %}
    <li>
        <h2>{{ profile.name }}</h2>
        <p>{{ profile.description }}</p>
        <img src="{{ profile.image }}" alt="{{ profile.name }}" width="400px">
        <form action="{{ url_for('delete_profile', id=profile.id) }}" method='post'>
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
