{% extends 'base.html' %}

{% block title %}Your Badges{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f2eadf;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Times New Roman', Times, serif;
        color: #94693e;
        font-weight: bold;
    }

    .user-badge-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        margin-top: 30px;
    }

    .user-badge-card {
        background: #f8f8f8;
        border-radius: 10px;
        padding: 18px 18px 12px 18px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        width: 170px;
        position: relative;
        transition: box-shadow 0.2s;
    }

    .user-badge-card img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        margin-bottom: 10px;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.07);
    }

    .user-badge-card strong {
        font-size: 1.08em;
        color: #94693e;
    }

    .user-badge-card .locked {
        color: #b0b0b0;
        font-size: 0.9em;
        margin-top: 4px;
    }

    .user-badge-card .desc {
        font-size: 0.92em;
        color: #666;
        margin-bottom: 2px;
    }
</style>
<div style="padding: 20px;">
    <h1>Your Badges</h1>
    <div class="user-badge-gallery">
        {% for badge in all_badges %}
        {% set earned = badge.id in user_badge_ids %}
        <div class="user-badge-card">
            <img src="{{ url_for('static', filename='badges/' ~ badge.icon) }}"
                style="{% if not earned %}filter: grayscale(100%); opacity: 0.5;{% endif %}">
            <div>
                <strong>{{ badge.name }}</strong>
            </div>
            <div class="desc">{{ badge.description }}</div>
            {% if not earned %}
            <div class="locked">Locked</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endblock %}
