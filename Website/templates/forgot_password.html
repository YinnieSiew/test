{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

<style>
    body {
        background-image: url('static/Images/ForgotPassword.bg.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f2eadf;
    }

    .forgot-password-container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Light background box */
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-container h2 {
        text-align: center;
        font-family: 'Times New Roman';
        color: rgb(78, 68, 57);
    }

    .forgot-password-container label {
        font-family: 'Times New Roman';
    }

    .forgot-password-container button {
        background-color: rgb(176, 148, 119);
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        font-family: 'Times New Roman';
    }

    .forgot-password-container button:hover {
        background-color: rgb(150, 130, 100);
        cursor: pointer;
    }
</style>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form method="post" action="/send-reset-link">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
        </div>
        <br>
        <button type="submit">Send Reset Link</button>
    </form>
</div>

{% endblock %}
