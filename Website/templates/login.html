{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<form method="post">
    <h2 style="text-align: center;font-family: 'Times New Roman', Times, serif;padding-top: 25px;color: #eba576;">Login</h2>

    <div class="form-group">
        <lable for="email">Email Address</lable>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
    </div>

    <div class="form-group">
        <lable for="ps">Password</lable>
        <input type="password" class="form-control" id="ps" name="ps" placeholder="Enter Password"/>
    </div>

    <br/>

    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
