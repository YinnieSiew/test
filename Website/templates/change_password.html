{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}

<style>
    body {background-image: url('static/Images/Changeps.bg.png');
        background-size: cover;background-repeat: no-repeat;
        background-position: center;background-color: #f2eadf;}

    h2 {text-align: center;font-family: 'Times New Roman';padding-top: 45px;padding-bottom: 20px;color: rgb(78, 68, 57);}

    .forgot-password {display: inline-block;font-family: 'Times New Roman';color: rgb(78, 68, 57);
        text-decoration: none;padding: 10px 20px;}

    .forgot-password:hover {text-decoration: underline;color: rgb(62, 55, 48);}
</style>

<form method="POST" style="max-width: 750px; margin: auto;">
    <h2><b>Change Your Password</b></h2>

    <div class="form-group">
        <label for="current_password" style="font-family: 'Times New Roman';">Current Password</label>
        <input type="password" name="current_password" id="current_password" class="form-control" style="font-family: 'Times New Roman';" placeholder="Enter your current password"/>
    </div>

    <div class="form-group">
        <label for="new_password" style="font-family: 'Times New Roman';">New Password</label>
        <input type="password" name="new_password" id="new_password" class="form-control" style="font-family: 'Times New Roman';" placeholder="Enter a new password"/>
    </div>

    <div class="form-group">
        <label for="confirm_password" style="font-family: 'Times New Roman';">Confirm New Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" style="font-family: 'Times New Roman';" placeholder="Confirm your new password"/>
    </div>

    <br/>

    <div class="button-container">
        <button type="submit" class="btn btn-primary" style="font-family: 'Times New Roman';background-color: rgb(176, 148, 119);color: white;border: none">
            üêæChange Passwordüêæ</button>
        <a href="/forgot_password" class="forgot-password">Forgot Current Password?</a>
    </div>

</form>
 
{% endblock %}
