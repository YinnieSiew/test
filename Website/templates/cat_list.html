<html>
    <head>
    <title>Search</title>
    <style>
         body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2eadf;
            margin: 5;
            padding: 20px;
        }

        h1 {
            color: #94693e;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
            padding-top: 25px;
        }

        h2{
            color: #6b4f2f;
            text-align: center;
            font-style: italic;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .sort-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-container label {
            color: #6b4f2f;
            font-weight: bold;
            font-size: 20px;
        }

        .sort-container select {
            padding: 10px 40px 10px 10px;
            cursor: pointer;
            background-color: #fffbe9;
            border-radius: 12px;
            margin-top: 15px;
            appearance: none;
            transition: border-color 0.3s ease;
            border: 2px solid #94693e;
            outline: none;
            background-image: url("/static/cat_paws_icon.png");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .cat-card {
            background-color: #fffbe9;
            padding: 20px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align:center;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: transform 0.3s ease;
        }

        .cat-card:hover {
            transform: scale(1.15); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cat-card img {
            width: 150px; 
            height: 150px;
            border-radius: 50%;
            margin-bottom: 40px;
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }        

        .cat-card p {
            margin: 10px 0;
            font-size: larger;
        }

        a {
            text-decoration: none;
            color: inherit; 
        }

    </style>
    </head>

    <body>
        <h1>SEARCH CAT PROFILE</h1>

        <div class="sort-container">
            <form method="GET" action="/cat_list">
                <label for="sort">Sort by:</label>
                <select name="sort" id="sort" onchange="this.form.submit()">
                    <option value="name_asc" {% if request.args.get('sort') == 'name_asc' %}selected{% endif %}>Name (A-Z)</option>
                    <option value="name_desc" {% if request.args.get('sort') == 'name_desc' %}selected{% endif %}>Name (Z-A)</option>
                </select>
                <input type="hidden" name="name" value="{{ request.args.get('name', '') }}">
                <input type="hidden" name="gender" value="{{ request.args.get('gender', '') }}">
                <input type="hidden" name="color" value="{{ request.args.get('color', '') }}">
            </form>
        </div>

        {% if profiles %}
        <h2>The following matches your search:</h2>
        <div class="cat-grid">
            {% for cat in profiles %}
                <div class="cat-card">
                    <a href="/single_profile?name={{ cat.name | lower }}">
                        {% if cat.photo %}
                            <img class="profile-picture" src="{{ url_for('static', filename='uploads/' + cat['photo']) }}" alt="{{ cat['name'] }}">
                        {% else %}
                            <img class="profile-picture" src="{{ url_for('static', filename='uploads/default.png') }}" alt="Default Placeholder">
                        {% endif %}
                        <p><strong>Name: </strong>{{ cat.name }}</p>
                        <p><strong>Gender: </strong>{{ cat.gender }}</p>
                    </a>    
                </div>
            {% endfor %}
        </div>
    {% elif message %}
        <h2>{{ message }}</h2>
    {% endif %}

    
    </body>
</html>
