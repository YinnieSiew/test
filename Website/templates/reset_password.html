
{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}

<style>
    body {
        background-image: url('static/Images/Resetps.bg.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #f2eadf;
    }

    h2 {
        text-align: center;
        font-family: 'Times New Roman';
        padding-top: 45px;
        padding-bottom: 20px;
        color: rgb(78, 68, 57);
    }
</style>

<form method="POST" style="max-width: 750px; margin: auto;">
    <h2><b>Reset Password</b></h2>

    <div class="form-group">
        <label for="email" style="font-family: 'Times New Roman';">Email Address</label>
        <input type="email" class="form-control" style="font-family: 'Times New Roman';" id="email" name="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
        <label for="secret_answer" style="font-family: 'Times New Roman';">Where is your hometown?</label>
        <input type="text" class="form-control" style="font-family: 'Times New Roman';" id="secret_answer" name="secret_answer" placeholder="Enter your hometown" required />
    </div>

    <div class="form-group">
        <label for="new_password" style="font-family: 'Times New Roman';">New Password</label>
        <input type="password" class="form-control" style="font-family: 'Times New Roman';" id="new_password" name="new_password" placeholder="New password" required />
    </div>

    <div class="form-group">
        <label for="confirm_password" style="font-family: 'Times New Roman';">Confirm New Password</label>
        <input type="password" class="form-control" style="font-family: 'Times New Roman';" id="confirm_password" name="confirm_password" placeholder="Confirm password" required />
    </div>

    <br />
    <button type="submit" class="btn btn-primary" style="font-family: 'Times New Roman'; background-color: rgb(176, 148, 119); color: white; border: none;">
        üîê Reset Password
    </button>
</form>
{% endblock %}
