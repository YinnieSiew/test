{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<style>
    h2 {text-align: center;padding-bottom: 25px;font-family: 'Times New Roman';
    color: rgb(176, 148, 119);}

    body {background-color: #f2eadf;}

    .logout-container {text-align: center;margin-top: 50px;}

    .logout-btn {background-color: #fba2a2;border: none;border-radius: 5px;
        padding: 10px 20px;color: white;cursor: pointer;font-family: 'Times New Roman';}

    .logout-btn:hover {background-color: #fa8989;color: black;}

    .cancel-btn {background-color: #ccc;border: none;padding: 10px 20px;border-radius: 5px;
        color: white;cursor: pointer;margin-left: 10px;font-family: 'Times New Roman';}

    .cancel-btn:hover {background-color: #a5a5a5;text-decoration: none;color: black;}

</style>

<div class="logout-container">
    <h2><b>Are you sure you want to logout?</b></h2>
    <form method="post" action="/logout">
        <button type="submit" class="logout-btn">Yes, logout</button>
        <a href="/" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
