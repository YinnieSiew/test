{% extends 'base.html' %}

{% block title %}Contest Submission{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f2eadf;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .submission-container {
        width: 800px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
        text-align: left;
    }

    label, input, textarea {
        font-family: 'Times New Roman', Times, serif;
        font-size: 16px;
        display: block;
        margin-bottom: 10px;
        width: 100%;
    }

    textarea {
        resize: none;  
        height: 120px; 
        overflow: auto;
    }

    button {
        background-color: #94693e;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease-in-out;
    }

    input[type="checkbox"] {
        margin: 0;
        vertical-align: middle;
        width: 18px;
        height: 18px;
    }

</style>

<div class="submission-container">
    <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Submit Your Entry</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="username"><strong>Username:</strong></label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="contest"><strong>Select Contest:</strong></label>
        <select id="contest" name="contest" required>
            <option value="">Choose a contest</option>
            <option value="contest1">Contest 1</option>
        </select>

        <label for="description" style="margin-top: 8px;"><strong>Entry description:</strong></label>
        <textarea id="description" name="description" placeholder="Describe your entry (optional)"></textarea>

        <label for="file"><strong>Upload Your Entry:</strong></label>
        <input type="file" id="file" name="file" required>

        <label for="rulesAgree" style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="rulesAgree" required>
            I have read and agree to the Rules & Guidelines.
        </label>        

        <button type="submit" style="cursor: pointer;" onclick="return confirmSubmission()">Submit Entry</button>
    </form>
</div>
<script>
    function confirmSubmission() {
        return confirm("Are you sure you want to submit your entry?");
    }
</script>
{% endblock %}
