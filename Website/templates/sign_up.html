{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<style>
    body {background-image: url('static/Images/Signup.bg.png');
        background-size: cover;background-repeat: no-repeat;
        background-position: center;background-color: #f2eadf;}
</style>

<form method="post" style="max-width: 750px; margin: auto;">
    <h2 style="text-align: center;font-family: 'Times New Roman';padding-top: 25px;color: rgb(78, 68, 57)"><b>Sign Up</b></h2>

    <div class="form-group">
        <label for="email" style="font-family: 'Times New Roman';">Email Address</label>
        <input type="email" class="form-control" style="font-family: 'Times New Roman';" id="email" name="email" placeholder="Enter Email"/>
    </div>

    <div class="form-group">
        <label for="UserName" style="font-family: 'Times New Roman';">User Name</label>
        <input type="text" class="form-control" style="font-family: 'Times New Roman';" id="UserName" name="UserName" placeholder="Enter User Name"/>
    </div>

    <div class="form-group">
        <label for="ps1" style="font-family: 'Times New Roman';">Password</label>
        <input type="password" class="form-control" style="font-family: 'Times New Roman';" id="ps1" name="ps1" placeholder="Enter Password"/>
    </div>

    <div class="form-group">
        <label for="ps2" style="font-family: 'Times New Roman';">Confirm Password</label>
        <input type="password" class="form-control" style="font-family: 'Times New Roman';" id="ps2" name="ps2" placeholder="Confirm Password"/>
    </div>

    <div class="form-group">
        <label for="secret_answer" style="font-family: 'Times New Roman';">Where is your hometown? (Secure word)</label>
        <input type="text" class="form-control" style="font-family: 'Times New Roman';" id="secret_answer" name="secret_answer" placeholder="Enter your hometown" required />
    </div>

    <br/>

    <button type="submit" class="btn btn-primary" style="font-family: 'Times New Roman';background-color: rgb(176, 148, 119);color: white;border: none;">
        🐾Sign Up🐾</button>
</form>

{% endblock %}
