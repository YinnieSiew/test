{% extends "base.html" %}

{% block title %}My Story{% endblock %}

{% block content %}

<style>
    body {
        background-color: #f2eadf;
        color: rgb(78, 68, 57);
    }

    h2 {
        font-weight: bold;
        font-size: 35px;
        font-family: 'Times New Roman';
        text-align: center;
        padding-top: 25px;
        color: #94693e;
    }

    .story-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .story-image {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: #94693e;
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #754e2e;
    }
</style>

<h2>My Story</h2>

{% for story in user_stories %}
    <div class="story-container">
        <h3>{{ story.caption }}</h3>
        <img class="story-image" src="{{ url_for('auth.uploaded_file', filename=story.image_filename) }}" alt="Story Image">
        <p>{{ story.story_text }}</p>
        <small>Shared on: {{ story.created_at }}</small>
    </div>
{% else %}
    <p style="text-align: center;">You haven't shared any stories yet!</p>
{% endfor %}

{% endblock %}
