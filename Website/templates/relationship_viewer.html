{% extends 'base.html' %}

{% block title %}Cat Relationship Graph View{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f2eadf;
        color: #6b4f2f;
    }

    h1 {
        font-weight: bold;
        color: #94693e;
        text-align: center;
        font-size: 36px;
        margin-bottom: 10px;
        padding-top: 25px;
    }

    .graph-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        max-width: 100%;
        padding: 1rem;
        border-radius: 12px;
    }

    #cat-graph {
        max-width: 100%;
        height: auto;
        border: 2px solid #94693e;
        border-radius: 10px;
        background-color: #fffaf3;
        padding: 10px;
    }

    .back-button-container {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 50px;
    }

    .back-button {
        background-color: #bb5a5a;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #d24141;
        color: white;
        transform: scale(1.05);
        border-radius: 12px;
        text-decoration: none;
    }
</style>

<h1>All Cat Relationship Graph</h1>

<div class="graph-container">
    <object id="cat-graph" type="image/svg+xml" data="{{ tree_img }}" alt="Cat Relationship Tree"></object>
</div>

<div class="back-button-container">
    <a href="{{ url_for('relationship.relationship_feature') }}" class="back-button">‚Üê  Back to Relationship Management</a>
</div>

<script>
    const catPhotos = {{ cat_photos|tojson }};
    document.addEventListener('DOMContentLoaded', function () {
        const object = document.getElementById('cat-graph');
        object.addEventListener('load', function () {
            const svgDoc = object.contentDocument;
            const nodes = svgDoc.querySelectorAll('text');
            let clipId = 0;

            nodes.forEach(node => {
                if (node.textContent.trim() === '[PIC]') {
                    let texts = node.parentNode.querySelectorAll('text');
                    let nameNode = texts.length > 1 ? texts[1] : node;
                    let catName = nameNode.textContent.trim();
                    let imgUrl = catPhotos[catName];
                    if (!imgUrl) return;

                    let x = parseFloat(nameNode.getAttribute('x')) || 0;
                    let y = parseFloat(nameNode.getAttribute('y')) || 0;
                    let textLength = nameNode.getComputedTextLength ? nameNode.getComputedTextLength() : 0;
                    let centerX = x + textLength / 2;

                    const radius = 20;
                    const size = radius * 2;
                    const gap = 12;
                    const cx = centerX;
                    const cy = y - gap - radius;

                    const thisClipId = 'catclip' + (clipId++);
                    const clipPath = svgDoc.createElementNS('http://www.w3.org/2000/svg', 'clipPath');
                    clipPath.setAttribute('id', thisClipId);

                    const circle = svgDoc.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', cx);
                    circle.setAttribute('cy', cy);
                    circle.setAttribute('r', radius);
                    clipPath.appendChild(circle);

                    let defs = svgDoc.querySelector('defs');
                    if (!defs) {
                        defs = svgDoc.createElementNS('http://www.w3.org/2000/svg', 'defs');
                        svgDoc.documentElement.insertBefore(defs, svgDoc.documentElement.firstChild);
                    }
                    defs.appendChild(clipPath);

                    const img = svgDoc.createElementNS('http://www.w3.org/2000/svg', 'image');
                    img.setAttributeNS('http://www.w3.org/1999/xlink', 'href', imgUrl);
                    img.setAttribute('width', size);
                    img.setAttribute('height', size);
                    img.setAttribute('x', cx - radius);
                    img.setAttribute('y', cy - radius);
                    img.setAttribute('clip-path', `url(#${thisClipId})`);
                    img.setAttribute('preserveAspectRatio', 'xMidYMid slice');
                    node.parentNode.appendChild(img);
                    node.textContent = '';
                }
            });
        });
    });
</script>


{% endblock %}
