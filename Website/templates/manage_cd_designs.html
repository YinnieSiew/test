{% extends 'base.html' %}

{% block title %}Manage CD Designs{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f2eadf;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-family: 'Times New Roman', Times, serif;
        color: #94693e;
        font-weight: bold;
        padding-bottom: 20px;
    }

    .cd_list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .cd_card {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        width: 350px;
        height: 400px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .cd_card img {
        width: 300px;
        height: 300px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .cd-actions {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
    }

    .cd-actions form {
        display: inline;
    }

    button {
        padding: 10px 16px;
        border-radius: 5px;
        font-family: 'Times New Roman', Times, serif;
        font-size: medium;
        font-weight: bold;
    }

    .add-btn {
        background-color: #AD784E;
        color: white;
        border: none;
        cursor: pointer;
        margin: 5px auto;
        display: block;
    }

    .delete-btn {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        margin: 5px;
        position: relative;
        display: block;
    }

    .add-cd-form {
        margin: 0 auto 30px auto;
        max-width: 500px;
        background: #fff8ef;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .add-cd-form input {
        margin: 8px 0;
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-family: 'Times New Roman', Times, serif;

    }

    #icon-preview {
        display: block;
        margin: 0 auto 10px auto;
        width: 300px;
        height: 300px;
        object-fit: contain;
    }

    input[type="file"] {
        background-color: white;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<div style="padding: 20px;">
    <h1>Manage CD Designs</h1>

    <!-- Add cd form -->
    <form class="add-cd-form" method="POST" enctype="multipart/form-data"
        action="{{ url_for('cd.manage_cds') }}">
        <img id="icon-preview" src="#" alt="Icon Preview" style="display:none;">
        <input type="text" name="cd_name" placeholder="CD Name" required>
        <input type="file" name="icon" accept="image/*" required onchange="previewIcon(event)">
        <button type="submit" class="add-btn">Add</button>
    </form>

    <div class="cd_list">
        {% for cd in cds %}
        <div class="cd_card">
            <img src="{{ url_for('static', filename='cds/' ~ cd.icon) }}" alt="{{ cd.name }}">
            <div><strong>{{ cd.name }}</strong></div>
            <div style="font-size:0.95em;">{{ cd.description }}</div>
            <div class="cd-actions">

                <!-- Delete cd -->
                <form method="POST" action="{{ url_for('cd.delete_cd', cd_id=cd.id) }}"
                    style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this cd?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    function previewIcon(event) {
        const [file] = event.target.files;
        const preview = document.getElementById('icon-preview');
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    }
</script>
{% endblock %}
